<head>
    <meta charset="utf-8" />

    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->

    <link href="{{url_for('static',filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="login-form">
        <h1>Administrador</h1>
        <br>
        <form action="/login_admin" method="post">
            <div class="form-group"> <input type="text" class="form-control-1" placeholder="User" value="{{user}}" name="user"> </div>
            <div class="form-group log-status"> <input type="password" class="form-control-1" value="{{clave}}" placeholder="Password" name="clave"> </div>
            <br>
            <div class="form-group"><button type="submit" class="log-btn"> Iniciar sesion</button></div>
        </form>
        <a href="/"><button class="cancel-btn"> Cancelar</button></a>
        <br>
        <small class="text-danger">{{error}}</small>
    </div>

</body>

</html>
